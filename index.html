<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Arrays con JS</title>
    <script>
        // Primera forma de declarar array
        var articulos = ["Bicicleta", "Casco", "Maletin", "Cuaderno", "Libro"];
        // Segunda forma de declarar array
        //var numbers = new Array("One", "Two", "Three", "Four", 5);
        // Declaracion de Array vacio
        //var sports = [];
    </script>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>Curso JavaScript desde 0</h1>
        </header>
        
        <div class="content">
            <h2>Manejo de Arrays</h2>
            <h3>Arrays Artículos</h3>
            <script>
                // Primera forma de mostrar los elementos de un array. Esta es la forma directa
                document.write("<p>El primer elemento es: <strong>");
                document.write(articulos[0] + "</strong></p>");
                document.write("<p>El segundo elemento es: <strong>");
                document.write(articulos[1] + "</strong></p>");
                document.write("<p>El tercer elemento es: <strong>");
                document.write(articulos[2] + "</strong></p>");
                document.write("<p>El cuarto elemento es: <strong>");
                document.write(articulos[3] + "</strong></p>");
                document.write("<p>El quinto elemento es: <strong>");
                document.write(articulos[4] + "</strong></p>");
                document.write("<p>El sexto elemento es: <strong>");
                document.write("No hay un sexto elemento hasta el momento, lo siento</strong></p>");              
                
                // Primera forma para mostrar al último elemento del array
                document.write("<p>El último elemento del Array es: <strong>");
                document.write(articulos[4] + "</strong>. Se obtuvo este resultado con el código nombreArray[númeroElemento]</p>");                 
                
                // Para mosstrar el primer elemento de un array escribimos nombreArray[posicion1]. La posición 1 de una array es 0
                document.write("<p>El primer elemento del Array es: <strong>");
                document.write(articulos[0] + "</strong>. Se obtuvo este resultado con el código nombreArray[posicion1](La posición 1 de una array es 0)</p>");     
                
                // Con la propiedad lenght podemos saber cuantos elementos en total hay en el array. Se escribe nombreArray.lenght
                document.write("<h4>El total de elementos en el array hasta ahora es: " + articulos.length + "</h4>");
                
                //Agrega elementos al inicio del arrray de forma directa
                articulos.unshift("Lapicero"); 
                document.write("<p>Agregué de forma directa un elemento al inicio del array con el método unshift(),<strong>¿Quieres saber cuál es?</strong></p>")
                document.write("<p>El primer elemento ahora es: <strong>" + articulos[0] + "</strong></p>");                
                
                //Agrega elementos al final del arrray de forma directa
                articulos.push("Llanta"); 
                document.write("<p>Agregué de forma directa un nuevo elemento, pero al final del array con el método push(),<strong>¿Quieres saber cuál es?</strong></p>")
                document.write("<p>El último elemento ahora es: <strong>" + articulos[articulos.length-1] + "</strong>. Se obtuvo este resultado con el código nombreArray[nombreArray.lenght-1]</p><br/>");
                
                document.write("<p>Los elementos del array ahora son:<br/>");
                document.write("<p><strong> " + articulos[0] + "</strong></p>");
                document.write("<p><strong> " + articulos[1] + "</strong></p>");
                document.write("<p><strong> " + articulos[2] + "</strong></p>");
                document.write("<p><strong> " + articulos[3] + "</strong></p>");
                document.write("<p><strong> " + articulos[4] + "</strong></p>");
                document.write("<p><strong> " + articulos[5] + "</strong></p>");
                document.write("<p><strong> " + articulos[6] + "</strong></p><br/>");               

                // Elimina elementos al inicio del array de forma directa
                articulos.shift("Lapicero"); 
                document.write("<p>Acabo de eliminar el primer elemento del array con el metodo shift()</p>"); 
                
                document.write("<p>Los elementos del array ahora son:<br/>");
                document.write("<p><strong> " + articulos[0] + "</strong></p>");
                document.write("<p><strong> " + articulos[1] + "</strong></p>");
                document.write("<p><strong> " + articulos[2] + "</strong></p>");
                document.write("<p><strong> " + articulos[3] + "</strong></p>");
                document.write("<p><strong> " + articulos[4] + "</strong></p>");
                document.write("<p><strong> " + articulos[5] + "</strong></p><br/>");
                
                // Elimina elementos al final del array de forma directa
                articulos.pop("Llanta"); 
                document.write("<p>Acabo de eliminar el último elemento del array con el metodo pop()</p>");

                document.write("<p>Los elementos del array ahora son:<br/>");
                document.write("<p><strong> " + articulos[0] + "</strong></p>");
                document.write("<p><strong> " + articulos[1] + "</strong></p>");
                document.write("<p><strong> " + articulos[2] + "</strong></p>");
                document.write("<p><strong> " + articulos[3] + "</strong></p>");
                document.write("<p><strong> " + articulos[4] + "</strong></p><br/>");                    
                                
                // Muestra ventana emergente para ingresar un nuevo elemento al array en el último índice
                articulos.push(prompt("Ahora agrega tu un elemento al final del arrays"));
                document.write("<p>Ahora el último elemento del array es: <strong>" + articulos[articulos.length-1] + "</strong> ¡EL QUE TÚ ACABAS DE INGRESAR!</p>");
                
                document.write("<p>Los elementos del array ahora son:<br/>");
                document.write("<p><strong> " + articulos[0] + "</strong></p>");
                document.write("<p><strong> " + articulos[1] + "</strong></p>");
                document.write("<p><strong> " + articulos[2] + "</strong></p>");
                document.write("<p><strong> " + articulos[3] + "</strong></p>");
                document.write("<p><strong> " + articulos[4] + "</strong></p>");
                document.write("<p><strong> " + articulos[5] + "</strong></p><br/>");

                // Muestra ventana emergente para ingresar un nuevo elemento al array en el primer índice
                articulos.unshift(prompt("Ahora agrega tu un elemento al inicio del array"));
                document.write("<p>Ahora el primer elemento del array es: <strong>" + articulos[0] + "</strong> ¡EL QUE TÚ ACABAS DE INGRESAR!</p>");
        
                document.write("<p>Finalmente los elementos del array ahora son:<br/>");
                document.write("<p><strong> " + articulos[0] + "</strong></p>");
                document.write("<p><strong> " + articulos[1] + "</strong></p>");
                document.write("<p><strong> " + articulos[2] + "</strong></p>");
                document.write("<p><strong> " + articulos[3] + "</strong></p>");
                document.write("<p><strong> " + articulos[4] + "</strong></p>");
                document.write("<p><strong> " + articulos[5] + "</strong></p>");
                document.write("<p><strong> " + articulos[6] + "</strong></p><br/>");

                alert("En el Array Artículos hay " + articulos.length + " elementos o valores"); 
                // Segunda forma de mostrar al último elemento del array
                alert("El último elemento del Array es: " + articulos[articulos.length-1]); 
                alert("El primer elemento del Array es: " + articulos[0]);                 
                
            </script>           
        </div>
        <footer>
            <p>&copy;Academia Pildoras Informáticas</p>
        </footer>          
    </div>   
</body>
</html>
